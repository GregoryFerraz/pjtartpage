<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Consultoria</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>

	<!-- INICIO CONTAINER CABECALHO -->
	<div id="top" class="entire-estructure">
		
		<!-- INICIO TOPO MENU LOGO -->
		<div id="top-logo">
		</div>
		<!-- FIM TOPO MENU LOGO -->

		<!-- INICIO MENU -->
		<div id="menu">

			<!-- INICIO UL MENU -->
			<ul>
				<div id="menu-li">
					<li><span><a href="index.html">Homepage</a></span></li>
					<li><span><a href="servicos.html">Serviços</a></span></li>
					<li><span><a href="">Produtos</a></span></li>
					<li><span><a href="">Registros</a></span></li>
					<li id="no-border"><span><a href="consultoria.html">Consultoria</a></span></li>
				</div>
			</ul>
			<!-- FIM UL MENU -->
		</div>
		<!-- FIM MENU -->

	</div>
	<!-- FIM CONTAINER CABECALHO -->

	<!-- INICIO CONTAINER CONTEUDO -->
	<div id="consult-content" class="entire-estructure">
		
		<h1 id="form-title">Formulário de contato</h1>
		<hr>
		
		<!-- INICIO CONTAINER FORMULARIO -->
		<div id="div-form">
			<!-- INICIO FORM -->
			<form action="" id="form">
				
				<!-- INICIO CONTAINER NOME_EMAIL -->
				<!-- <div id="group-fields"> -->

					<!-- INICIO CAMPO NOME -->
					<div class="field">
						<label for="nome"><strong>Nome</strong></label>
						<input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required>
					</div>
					<!-- FIM CAMPO NOME -->
					
					<!-- INICIO CAMPO EMAIL -->
					<div class="field">
						<label for="email"><strong>E-mail</strong></label>
						<input type="email" name="email" id="form-email" placeholder="Digite seu e-mail" required>
					</div>
					<!-- FIM CAMPO EMAIL -->

				<!-- </div> -->
				<!-- FIM CONTAINER NOME_EMAIL -->
				
				<!-- INICIO CAMPO MENSAGEM -->
				<div class="field" id="message-field">
					<label for="message"><strong>Mensagem</strong></label>
					<textarea name="message" id="message" cols="50" rows="7" placeholder="Digite aqui sua mensagem" required></textarea>
				</div>
				<!-- FIM CAMPO MENSAGEM -->

				<button type="submit" id="btn-submit">Enviar</button>
				
				<div class="clear"></div>
			</form>
			<!-- FIM FORM -->

		</div>
		<!-- FIM CONTAINER FORMULARIO -->

	</div>
	<!-- FIM CONTAINER CONTEUDO -->
			
	<!-- INICIO RODAPE -->
	<div id="baseboard" class="entire-estructure">
				
		<!-- INICIO CONTAINER ELEMENTO RODAPE -->
		<div id="container-baseboard-elements">
					
			<!-- INICIO ELEMENTO LOCAL -->
			<div id="local" class="baseboard-elements">
				R. Nome da Rua, 1234 | Nome da Cidade - RS
			</div>
			<!-- FIM ELEMENTO LOCAL -->

			<!-- INICIO ELEMENTO PHONE -->
			<div id="phone" class="baseboard-elements">
				Telefone: (00) 99999-9999
			</div>
			<!-- FIM ELEMENTO PHONE -->

			<!-- INICIO ELEMENTO EMAIL -->
			<div id="email" class="baseboard-elements">
				E-mail: enderecodeemail@email.com
			</div>
			<!-- FIM ELEMENTO EMAIL -->

		</div>
		<!-- FIM CONTAINER ELEMENTO RODAPE -->
	</div>
	<!-- FIM RODAPE -->
</body>
</html>
